<!DOCTYPE html>
<html>
    <head>
        <title>상품 주문서</title>
        <link rel="stylesheet" href="./style.css">
        <script src="../chapter_2/outerJavaScript2.js"></script>
    </head>
    <body>
        <h1>상품 주문서</h1>
        <fieldset>
            <legend><b>개인 정보</b></legend>
            <table>
                <tr>
                    <th class="td_name">이름</th>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <th class="td_name">연락처</th>
                    <td><input type="tel" required></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend><b>배송지 정보</b></legend>
            <table>
                <tr>
                    <th class="td_name">주소</th>
                    <td><input type="text" required id="textbox"></td>
                </tr>
                <tr>
                    <th class="td_name">전화번호</th>
                    <td><input type="tel" required></td>
                </tr>
                <tr>
                    <th class="td_name">메모</th>
                    <td><textarea required id="textbox"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend><b>주문 정보</b></legend>
            <table>
                <tr>
                    <td><input type="checkbox" id="checkbox">과테말라 안티구아 (100g)</td>
                    <td><input type="number" required id="text2">개</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="checkbox">인도네시아 만델링 (100g)</td>
                    <td><input type="number" required id="text2">개</td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="checkbox">탐라는도다(블렌딩) (100g)</td>
                    <td><input type="number" required id="text2">개</td>
                </tr>
            </table>
        </fieldset>
        
        <table id="button" align="center">
            <tr><td><input type="submit" value="주문하기"></td><td><input type="reset" value="다시하기"></td></tr>
        </table>
    
    </body>
</html>
