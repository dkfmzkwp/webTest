<!DOCTYPE html>
<html>
    <head>
        <title>자바 스크립트 기본 문법</title>
        <link rel="stylesheet" href="./style.css">
        <!-- <script src="./outerJavaScript.js"></script> -->
        <script>
            //while 반복문
            //변수 선언
            var i = 0;
            var array = ['가', '나', '다'];

            //반복문 while
            while(i < array.length){
                alert(i + '번째 출력: ' + array[i]);
                i++;
            }
        </script>
    </head>
    <body>

    </body>
</html>
