<!DOCTYPE html>
<html>

        <title></title>
        <link rel="stylesheet" href="./style.css">
        <!-- <script src="../chapter_2/outerJavaScript2.js"></script> -->
        <script>
            var date = new Date();
            var hours = date.getHours();

            var flag;

            while(hours < 12){
                alert('오전입니다.');
                flag = prompt('다시',0);
                if(flag == "예"){
                    continue;
                }else if(flag == "아니"){
                    break;
                }
            }
            while(hours >= 12){
                alert('오후입니다.');
                flag = prompt('다시',0);
                if(flag == "예"){
                    continue;
                }else if(flag == "아니"){
                    break;
                }
            }
        </script>
    </head>

</html>
