<!DOCTYPE html>
<html>

<head>
    <title>signup</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./20200820_test4.css">
    <script src="./20200820_test4.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</head>

<body>
    <div id="header">
        <h1 style="text-align: center;">회원가입</h1>
        <h3>온라인 회원가입 작성</h3>
        <hr>
        <br>
        고객님의 정보는 개인정보보호정책에 의해 철저하게 보호됩니다.
        <br><br>
        <hr>

    </div>
    <div id="table">
        <table>
            <tr>
                <th>사용자ID  <p style="display: inline-block; color: red;">*</p> </th>
                <td>
                    <input type="text" name="id" id="id">
                    <input type="button" onclick="checkID()" value="ID확인">
                </td>
            </tr>
            <tr>
                <th>비밀번호<p style="display: inline-block; color: red;">*</p> </th>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <th>비밀번호 확인<p style="display: inline-block; color: red;">*</p> </th>
                <td>
                    <input type="password" name="passwordCheck" id="password2">
                </td>
            </tr>
            <tr>
                <th>성명<p style="display: inline-block; color: red;">*</p> </th>
                <td>
                    <input type="text" id="name">
                    - 띄어쓰기 없이 입력, 반드시 실명이어야 합니다!
                </td>
            </tr>
            <tr>
                <th>E-mail<p style="display: inline-block; color: red;">*</p> </th>
                <td>
                    <input type="email" name="email" id="email" style="width: 15em;"> <b>메일 수신 여부</b><br>
                    - 할인 이벤트정보 및 할인쿠폰, 관심분야 등 꼭 필요한 정보를 빠르게 받아보실 수 있습니다. <br>
                    - 비밀번호 분실 시 E-mail로 확인해 드리니,
                    <p style="display: inline-block; color: cornflowerblue;">정확한 E-mail주소</p>
                    를 기입해 주세요.
                </td>
            </tr>
            <tr>
                <th>우편번호<p style="display: inline-block; color: red;">*</p> </th>
                <td>
                    <input type="text" name="postNum" id="postNum" style="width: 5em;"> - <input type="text" name="postNum2" id="postNum2" style="width: 5em;">
                    <input type="button" value="우편번호 검색">
                </td>
            </tr>
            <tr>
                <th>주소<p style="display: inline-block; color: red;">*</p> </th>
                <td>
                    <input type="text" name="address" id="address" style="width: 25em;"><br>
                    <input type="text" name="address2" id="address2" style="width: 25em;">
                </td>
            </tr>
            <tr>
                <th>휴대폰 번호<p style="display: inline-block; color: red;">*</p> </th>
                <td>
                    <input type="text" id="phone1" style="width: 3em;"> - <input type="text" id="phone2" style="width: 3em;"> - 
                    <input type="text" id="phone3" style="width: 3em;">
                </td>
            </tr>
        </table>
        <div id="nextButton"><input type="button" onclick="checkInfo()" value="다음"></div>
    </div>
</body>

</html>
